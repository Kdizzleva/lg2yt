  <div class="noise"></div>
  <header class="nav">
    <div class="logo">
      <img id="site-logo" src="assets/img/lg2-logo.jpeg" alt="LG2 Logo"/>

  <main class="container">
    <section class="glass">
      <h1 class="page-title">Contact</h1>

      <!-- ✅ Correct: ONE form, with redirect/subject/honeypot inside -->
      <form class="form" action="https://formspree.io/f/mandgbdo" method="POST">
        <label>Name
          <input name="name" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <!-- redirect to thank-you page -->
        <input type="hidden" name="_redirect" value="https://kdizzleva.github.io/lg2yt/thanks.html">
        <!-- optional niceties -->
        <input type="hidden" name="_subject" value="LG2YT Website Contact" />
        <input type="text" name="_honeypot" style="display:none" tabindex="-1" autocomplete="off" />

        <button class="btn primary" type="submit">Send</button>
        <p class="muted small">This form is powered by Formspree. After you hit send, you’ll see a confirmation page.</p>
      </form>
    </section>
  </main>

  <footer class="footer">

      <a id="yt" target="_blank">YouTube</a>
